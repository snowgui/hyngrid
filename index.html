<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyngrid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    body {

      margin-top: 20px;

      width: 100%;

    #recusar {
      position: relative;
    }

    .btn {
      margin: 0 20px; /* Espa√ßamento horizontal entre bot√µes */
    }
  </style>
</head>

<body>

        <div class="carousel-item">
          <img class="img-fluid rounded shadow border border-primary" src="imagem/img8.png" alt="Foto 8" style="width: 800px; height: 1000px; object-fit: cover;">

        <div class="carousel-item">
          <img class="img-fluid rounded shadow border border-primary" src="imagem/img9.png" alt="Foto 9" style="width: 800px; height: 1000px; object-fit: cover;">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>

        
    // Exibir o pedido e bot√µes ap√≥s 5 segundos
    setTimeout(() => {
      document.getElementById('pedido').style.display = 'block';
      document.getElementById('id_espera').style.display = 'none';
      document.querySelector('.button-container').style.display = 'block';
    }, 4000);

    const recusarBtn = document.getElementById('recusar');
    const aceitarBtn = document.getElementById('aceitar');
    const carousel = document.getElementById('carousel');
    let acceptButtonSize = 1;

    $('#carousel').carousel({
     interval: 1000 // 2 segundos
    });

    // Movimento do bot√£o "Recusar"
    recusarBtn.addEventListener('mouseover', () => {
      const container = recusarBtn.parentElement;
      const newX = Math.floor(Math.random() * (container.offsetWidth - recusarBtn.offsetWidth));
      const newY = Math.floor(Math.random() * (container.offsetHeight - recusarBtn.offsetHeight));
      recusarBtn.style.position = 'absolute';
      recusarBtn.style.left = `${newX}px`;
      recusarBtn.style.top = `${newY}px`;

         // Aumenta o tamanho do bot√£o Aceitar
        acceptButtonSize += 0.2;
        aceitarBtn.style.transform = `scale(${acceptButtonSize})`;
    });

    // Aceitar o pedido e exibir o slide
    aceitarBtn.addEventListener('click', () => {
      document.querySelector('.button-container').style.display = 'none';
      document.getElementById('pedido').innerHTML = 'Ela disse sim! ‚ù§Ô∏è <hr> Agora √© ü¶Üdavida';
      carousel.style.display = 'block';
      
    });
  </script>
